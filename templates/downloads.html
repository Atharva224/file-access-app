<!DOCTYPE html>
<html>
<head>
    <title>Download Page</title>
</head>
<body>
    <h2>Download Files</h2>

    {% if current_path %}
        <p><a href="/downloads/{{ current_path.rsplit('/', 1)[0] }}">⬅️ Back</a></p>
    {% endif %}

    <ul>
    {% for file in files %}
        <li>
            <a href="/downloads/{{ current_path }}/{{ file }}">{{ file }}</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
